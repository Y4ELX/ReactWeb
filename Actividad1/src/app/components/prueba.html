<div class="container" [ngClass]="status">
  <h1>{{ texto }}</h1>

  <ul>
    <li *ngFor="let item of arreglo">{{ item }}</li>
  </ul>

  <button (click)="botonFuncion()">
    Cambiar fase (Actual: {{ status }})
  </button>

  <p *ngIf="cheves" class="highlight">En papulandia hay un papu</p>
</div>
